{% extends "base.html" %}

{% block content %}
<p> This number previously opted out of NurseConnect messages.</br>
    Are you sure you want to sign up again? A number that previously opted out cannot get R10 airtime. </p>
<form method="post">
    {% csrf_token %}
    <input type="submit" name="yes" value="Yes">
    <input type="submit" name="no" value="No">
</form>
{% endblock %}
